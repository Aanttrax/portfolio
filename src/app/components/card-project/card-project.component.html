<section
  #projectCard
  [@fadeIn]="inView ? 'show' : 'hidden'"
  class="w-full mt-[-2px] flex flex-col md:flex-row gap-5"
  [ngClass]="isEven ? 'md:flex-row' : 'md:flex-row-reverse'">
  <div class="relative w-full md:w-3/5">
    <img [src]="image()" alt="project_image" class="w-full h-auto object-cover md:rounded-3xl" />
  </div>
  <article
    class="w-full md:w-2/5 px-6 md:p-16 flex flex-col justify-center"
    [ngClass]="isEven ? 'text-left md:text-left' : 'text-left md:text-right'">
    <h3
      class="text-white font-medium text-md sm:text-lg md:text-xl lg:text-2xl xl:text-3xl 2xl:text-4xl lg:text-5xl leading-tight">
      {{ name() }}
    </h3>
    <p class="mt-4 text-secondary text-sm sm:text-xs md:text-sm lg:text-md xl:text-lg 2xl:text-xl">
      {{ description() }}
    </p>
  </article>
</section>
